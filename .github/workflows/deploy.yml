name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }} # Or key
          # key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "/opt/metaadsmanager"
          strip_components: 0
          # Exclude files we don't want to overwrite or transfer
          rm: false

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          # key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/metaadsmanager
            # Create/Update .env file from secrets if needed, or rely on existing one
            # Ideally, use secrets to populate .env
            
            # Rebuild and restart containers
            docker compose -f docker-compose.prod.yml up -d --build --remove-orphans
            
            # Prune unused images to save space
            docker image prune -f
