name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: metaads
          POSTGRES_PASSWORD: metaads
          POSTGRES_DB: metaads_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      rabbitmq:
        image: rabbitmq:3-alpine
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: './backend/requirements*.txt'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run unit tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://metaads:metaads@localhost:5432/metaads_test
        DATABASE_URL_SYNC: postgresql://metaads:metaads@localhost:5432/metaads_test
        CELERY_BROKER_URL: amqp://guest:guest@localhost:5672//
        CELERY_RESULT_BACKEND: redis://localhost:6379/0
        JWT_SECRET: test-secret-key-for-ci-only
        ENVIRONMENT: testing
      run: |
        pytest app/tests/unit -v --tb=short

    - name: Run integration tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://metaads:metaads@localhost:5432/metaads_test
        DATABASE_URL_SYNC: postgresql://metaads:metaads@localhost:5432/metaads_test
        CELERY_BROKER_URL: amqp://guest:guest@localhost:5672//
        CELERY_RESULT_BACKEND: redis://localhost:6379/0
        JWT_SECRET: test-secret-key-for-ci-only
        ENVIRONMENT: testing
      run: |
        pytest app/tests/integration -v --tb=short

    - name: Run tests with coverage
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://metaads:metaads@localhost:5432/metaads_test
        DATABASE_URL_SYNC: postgresql://metaads:metaads@localhost:5432/metaads_test
        CELERY_BROKER_URL: amqp://guest:guest@localhost:5672//
        CELERY_RESULT_BACKEND: redis://localhost:6379/0
        JWT_SECRET: test-secret-key-for-ci-only
        ENVIRONMENT: testing
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=30

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run tests
      working-directory: ./frontend
      run: npm run test

    - name: Run tests with coverage
      working-directory: ./frontend
      run: npm run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

  lint-backend:
    name: Backend Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install linting tools
      working-directory: ./backend
      run: |
        pip install flake8 black isort mypy

    - name: Run flake8
      working-directory: ./backend
      run: flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Check black formatting
      working-directory: ./backend
      run: black --check app || true

    - name: Check isort
      working-directory: ./backend
      run: isort --check-only app || true

  lint-frontend:
    name: Frontend Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run TypeScript check
      working-directory: ./frontend
      run: npx tsc --noEmit || true

    - name: Build check
      working-directory: ./frontend
      run: npm run build || true
