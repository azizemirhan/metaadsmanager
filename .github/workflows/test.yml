name: Tests

on:
  push:
    branches: [main, master, "claude/**"]
  pull_request:
    branches: [main, master]

jobs:
  # ─── Backend Testleri ──────────────────────────────────────────────────────
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Python 3.11 kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Bağımlılıkları yükle
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Backend birim testlerini çalıştır
        working-directory: backend
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
          JWT_SECRET: "ci-test-secret-key-minimum-32-chars"
          META_ACCESS_TOKEN: "test-token"
          META_AD_ACCOUNT_ID: "act_test123"
        run: |
          python -m pytest tests/ -v --tb=short --cov=app --cov-report=term-missing

  # ─── Frontend Testleri ─────────────────────────────────────────────────────
  frontend-tests:
    name: Frontend Tests (Jest)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Node.js 20 kur
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Bağımlılıkları yükle
        working-directory: frontend
        run: npm install

      - name: Frontend testlerini çalıştır
        working-directory: frontend
        run: npm test -- --passWithNoTests --forceExit

  # ─── TypeScript Type Check ─────────────────────────────────────────────────
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Node.js 20 kur
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Bağımlılıkları yükle
        working-directory: frontend
        run: npm install

      - name: TypeScript kontrol
        working-directory: frontend
        run: npx tsc --noEmit
