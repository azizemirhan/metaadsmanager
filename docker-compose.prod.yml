# Production — Hetzner veya başka VPS'ta çalıştırmak için
# Kullanım: DOMAIN=yourdomain.com NEXT_PUBLIC_API_URL=https://api.yourdomain.com docker compose -f docker-compose.prod.yml up -d

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-metaads}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-metaads}
      POSTGRES_DB: ${POSTGRES_DB:-metaads}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-metaads} -d ${POSTGRES_DB:-metaads}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-metaads}:${POSTGRES_PASSWORD:-metaads}@postgres:5432/${POSTGRES_DB:-metaads}
      REPORTS_CSV_DIR: /app/data/reports
      TARGETING_FILES_DIR: /project
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ENVIRONMENT: production
    volumes:
      - reports_csv_data:/app/data/reports
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_worker:
    build: ./backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-metaads}:${POSTGRES_PASSWORD:-metaads}@postgres:5432/${POSTGRES_DB:-metaads}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-metaads}:${POSTGRES_PASSWORD:-metaads}@postgres:5432/${POSTGRES_DB:-metaads}
      REPORTS_CSV_DIR: /app/data/reports
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - reports_csv_data:/app/data/reports
    command: celery -A app.celery_app worker --loglevel=info
    depends_on:
      backend:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery_beat:
    build: ./backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-metaads}:${POSTGRES_PASSWORD:-metaads}@postgres:5432/${POSTGRES_DB:-metaads}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-metaads}:${POSTGRES_PASSWORD:-metaads}@postgres:5432/${POSTGRES_DB:-metaads}
      REPORTS_CSV_DIR: /app/data/reports
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - reports_csv_data:/app/data/reports
    command: celery -A app.celery_app beat --loglevel=info
    depends_on:
      backend:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
  reports_csv_data:
